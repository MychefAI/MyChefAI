spring.application.name=healthytable
server.port=8080

# Import Secret Configuration
spring.config.import=optional:classpath:application-secret.properties

# Gemini API Key (Loaded from secret file)
# gemini.api.key=${gemini.api.key}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mychefai?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
# Password Loaded from secret file
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
